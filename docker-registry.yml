common: &common
    loglevel: warn
    standalone: true
    disable_token_auth: true

prod:
    <<: *common
    storage: s3

    boto_bucket: _env:REGIN_REGISTRY_S3_BUCKET

    cache:
        host: 127.0.0.1
        port: 6379
        db: 0
    cache_lru:
        host: 127.0.0.1
        port: 6379
        db: 1

    s3_access_key: _env:RESIN_REGISTRY_S3_KEY
    s3_bucket: _env:RESIN_REGISTRY_S3_BUCKET
    s3_secret_key: _env:RESIN_REGISTRY_S3_SECRET

    s3_encrypt: false
    s3_secure: false

    secret_key: _env:RESIN_REGISTRY_SECRET_KEY

    storage_path: _env:RESIN_REGISTRY_STORAGE_PATH
    storage_redirect: true

dev:
    <<: *common
    storage: local
    storage_path: _env:RESIN_REGISTRY_STORAGE_PATH
